name: Code Quality Checks

on:
  push:
    branches: [ "**" ]
  pull_request:

jobs:
  lint_and_duplication:
    runs-on: ubuntu-latest
    name: Lint & Duplication Check (Java 21)
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
      - name: Run Checkstyle
        run: mvn checkstyle:checkstyle
      - name: Run PMD
        run: mvn pmd:check
      - name: Run PMD CPD
        run: mvn pmd:cpd-check
      - name: Generate HTML files
        run: mvn site

      - name: Upload PMD report
        uses: actions/upload-artifact@v4
        with:
          name: pmd-report
          path: target/site/pmd.html
      - name: Upload Checkstyle report
        uses: actions/upload-artifact@v4
        with:
          name: checkstyle-result
          path: target/site/checkstyle.html
      - name: Upload CPD report
        uses: actions/upload-artifact@v4
        with:
          name: cpd-report
          path: target/site/cpd.html
      - name: Display PMD report
        run: cat target/pmd.xml
      - name: Display CPD report
        run: cat target/cpd.xml
